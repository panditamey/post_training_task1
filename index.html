<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X and O</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-blue-300 to-blue-500"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
      <h1 class="text-5xl font-extrabold mb-6 text-blue-600">X and O</h1>
      <div id="board" class="grid grid-cols-3 gap-4 w-64 mx-auto mb-6">
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 0)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 1)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 2)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 3)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 4)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 5)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 6)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 7)"
        ></div>
        <div
          class="cell bg-gray-50 w-20 h-20 flex items-center justify-center text-4xl font-bold border-4 border-gray-300 rounded-lg shadow-md cursor-pointer hover:bg-blue-200 transition-all duration-300"
          onclick="makeMove(this, 8)"
        ></div>
      </div>
      <button
        onclick="resetGame()"
        class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-full hover:bg-blue-600 transition-all duration-300 shadow-lg"
      >
        Reset Game
      </button>
      <div id="message" class="mt-4 text-2xl font-semibold text-gray-700"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
